name: Bug report
description: Report a problem with sas-netty-starter
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: 简述问题
      placeholder: 清晰描述问题现象
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: 复现步骤
      placeholder: 1. ... 2. ... 3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: 期望行为
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: 实际行为/日志
      placeholder: 错误堆栈或日志片段
    validations:
      required: true
  - type: input
    id: env
    attributes:
      label: Environment
      description: JDK / OS / Spring Boot / Netty 版本
      placeholder: "JDK 21, macOS 14, Spring Boot 3.4.12"
    validations:
      required: true
